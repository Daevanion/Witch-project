<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        var mana = 50;
    </script>
</head>
<body>
    <header>
        <div>
            <h1 id="main-title">Welcome to the Cauldron!</h1>
            <h3>You are to conjure spells until our daily wizard quota is met... So get to it</h3>
            <audio autoplay loop controls>
                <source src="Miroir.mp3" type="audio/mpeg">
            </audio>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#conjure_button">Conjuring Cauldron</a></li>
                <li>Spell Book</li>
                <li>Credits</li>
                <p>Mana: <script type="text/javascript">document.write(mana)</script>
                 <img src="diamond.png" width="10%"></p>
            </ul>
            <i class="fa-solid fa-bars" id="menu-icon"></i>
        </nav>
        <div id="butterfly">
            <img src="butterfly_particle.gif" width="15%">
        </div>
        <div id="butterfly2">
            <img src="butterfly_particle.gif" width="15%">
        </div>
    </header>
    
    <main>
        <section id="main-interaction">
            <article id="image_arti" style="grid-area: box1">
                <img id="theImage" src="idle_witch_animated.gif" class="img_idle">
            </article>
            <article style="grid-area: box2" id="conjure_button">
                <button type="button" class="btn" id="spell-gen" onclick="conjureSpell()">Conjure</button>
                <button type="button" class="btn" id="spell-banish" onclick="banishSpell()">Banish Spell</button>
                <button type="button" class="btn" id="spell-store">Store Spell</button>
            </article>
            <article style="grid-area: box3" id="skill_frame">
                <div class="animated-text">
                    <p>Witch: <span id="words">"Greetings!"</span></p>
                </div>
                <img src="bunny_skill.png" width="50%">
            </article>
        </section>

    </main>
    <script src="/script.js"></script>
    <script src="/logic.js"></script>
    <script type="text/javascript">
      (function () {
        var words = ["Stop dwindling around and get to work.","Why are you so slow? is that normal?","Stop slacking!","...","I hope we can do this better next time..." ],
        i = 0;
        setInterval(function(){ $('#words').fadeOut(function(){
            $(this).html(words[(i = (i + 1) % words.length)]).fadeIn();
          }); }, Math.random()*50000)
      })();
    </script>
</body>
</html>
